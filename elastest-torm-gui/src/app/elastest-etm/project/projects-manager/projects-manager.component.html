<div class="md-content" class="inset">
    <div layout="column" layout-gt-sm="row">
        <div flex-gt-sm="100">
            <md-card>
                <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
                    <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
                        <span class="md-title">Projects</span>
                    </span>
                    <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)"
                        flex>
                    </td-search-box>
                </div>
                <md-divider></md-divider>
                <div class="push" layout="row">
                    <button md-raised-button color="accent" [routerLink]="['add']">New Project</button>
                </div>
                <md-divider></md-divider>
                <td-data-table #projectsTable [data]="projectData" [columns]="projectColumns" [selectable]="true" [clickable]="true" [sortable]="false"
                    [sortBy]="sortBy" [sortOrder]="sortOrder" (sortChange)="sort($event)" (rowClick)="showProjectChilds($event)">
                    <ng-template tdDataTableTemplate="options" let-value="value" let-row="row" let-column="column">
                        <div layout="row">
                            <button md-button (click)="editProject(row)" title="Edit Project"><md-icon>mode_edit</md-icon></button>
                            <button md-button (click)="deleteProject(row)" title="Delete Project"><md-icon>delete</md-icon></button>
                        </div>
                    </ng-template>
                </td-data-table>
            </md-card>
        </div>
    </div>
</div>

<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']" flex-gt-sm="100" *ngIf="projectChildsActived">
    <div flex-gt-sm="50" layout-gt-sm="column">
        <md-card tdMediaToggle="gt-xs">
            <md-card-title>
                TJobs (Project: {{projectSelected}})
            </md-card-title>
            <md-divider></md-divider>
            <md-card-content #scrollMeTest>
                <div class="push-top push-bottom" layout="row">
                    <button md-raised-button color="accent" (click)="createTJob()">Create TJob</button>
                </div>
            </md-card-content>
        </md-card>
    </div>

    <div flex-gt-sm="50" layout-gt-sm="column">
        <md-card tdMediaToggle="gt-xs">
            <md-card-title>
                SuTs (Project: {{projectSelected}})
            </md-card-title>
            <md-divider></md-divider>
            <md-card-content #scrollMeSut>
                <div class="push-top push-bottom" layout="row">
                    <button md-raised-button color="accent" (click)="createSut()">Create SuT</button>
                </div>
                <md-divider></md-divider>
                <td-data-table #sutsTable [data]="sutData" [columns]="sutColumns" [selectable]="true" [clickable]="true" [sortable]="false"
                    [sortBy]="sortBy" [sortOrder]="sortOrder">
                    <ng-template tdDataTableTemplate="options" let-value="value" let-row="row" let-column="column">
                        <div layout="row">
                            <button md-button (click)="editProject(row)" title="Edit Project"><md-icon>mode_edit</md-icon></button>
                            <button md-button (click)="deleteProject(row)" title="Delete Project"><md-icon>delete</md-icon></button>
                            <button md-button title="View Project"><md-icon>remove_red_eye</md-icon></button>
                        </div>
                    </ng-template>
                </td-data-table>
            </md-card-content>
        </md-card>
    </div>
</div>
